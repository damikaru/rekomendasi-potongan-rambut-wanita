<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Potongan Rambut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .face-shape {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .face-shape:hover {
            background: #f0f0f0;
        }
        .recommendations {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rekomendasi Potongan Rambut</h1>
    <p>Pilih bentuk wajah Anda untuk mendapatkan rekomendasi potongan rambut yang sesuai:</p>

    <div class="face-shape" onclick="showRecommendations('oval')">
        Wajah Oval
    </div>
    <div class="face-shape" onclick="showRecommendations('round')">
        Wajah Bulat
    </div>
    <div class="face-shape" onclick="showRecommendations('square')">
        Wajah Persegi
    </div>
    <div class="face-shape" onclick="showRecommendations('heart')">
        Wajah Hati
    </div>
    <div class="face-shape" onclick="showRecommendations('long')">
        Wajah Panjang
    </div>

    <div class="recommendations" id="recommendations"></div>
</div>

<script>
    function showRecommendations(shape) {
        const recommendations = {
            oval: "Potongan rambut yang disarankan: Layered cuts, bob, atau bangs.",
            round: "Potongan rambut yang disarankan: Volume di atas, potongan panjang, atau sudut tajam.",
            square: "Potongan rambut yang disarankan: Soft layers, curly styles, atau bangs.",
            heart: "Potongan rambut yang disarankan: Layered styles, side bangs, atau bob.",
            long: "Potongan rambut yang disarankan: Layered styles, potongan bob, atau potongan lurus.",
        };

        document.getElementById("recommendations").innerText = recommendations[shape];
    }
</script>

</body>
</html>
